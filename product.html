<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="headerizq">
            <a href="./index.html"><img class="logo" src="./img/logo3.jpg" alt="logo"></a>

        <nav>
            <ul class="barra">

            </ul>
        </nav>
        <div class="buscador">
            <form class="formulario" action="./search-results.html" method="get">
                <input id="barrita" type="text" name="buscador" value="" placeholder="buscar..." >

            </form>


        </div>


    </header>

        <main class="product">

            <section class="revieww">

                    <p class="fecha"></p>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="headerizq">
            <a href="./index.html"><img class="logo" src="./img/logo3.jpg" alt="logo"></a>
        </div>

        <nav>
            <ul class="barra">
                <li class="cuenta"><a class="cuentaDos" href="./login.html">LOGIN</a></li>
                <li class="cuenta"><a class="cuentaDos" href="./register.html">REGISTER</a></li>
            </ul>
        </nav>
        <div class="buscador">
            <form action="./search-results.html" method="get">
                <input type="text" name="buscador" value="" placeholder="buscar...">
                <button type="submit">Buscar</button>
            </form>

        </div>
    </header>
    <div class="logoLogin">
        <img  src="./img/logo3.jpg" alt="logo">
    </div>


    <main class="mainLogin">
        <form class="formLogin" action="./index.html" method="get">
            <h2 class="inicioH2">Iniciar sesión</h2>
            <div class="emailContra">
                <label class="labelForm" for="email">Email</label>
                <br>
                <input class="emailinput" type="email" name="email" id="email" value="">
            </div>
            <div class="emailContra">
                <label class="labelForm" for="contraseña">Contraseña</label>
                <br>
                <input class="emailinput" type="password" name="user" id="password" value="">
            </div>
            <button class="buttonLogin">Ingresar</button>
            <a class="noCuenta" href="./register.html">No tengo cuenta</a>
        </form>


    </main>


    <footer>
        <p class="nombres">Desarrollado por Mario Vito D'aquino | Juan Agustin Roques | Ramiro Calello</p>
    </footer>

</body>

</html>

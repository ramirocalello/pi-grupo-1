<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
     <header>
        <div class="headerizq">
           <a href="./index.html"><img class="logo" src="./img/logo2.jpg" alt="logo"></a> 
        </div>

        <nav>
            <ul class="barra">
                <li class="cuenta"><a class="cuentaDos" href="./login.html">LOGIN</a></li>
                <li class="cuenta"><a  class="cuentaDos" href="./register.html">REGISTER</a></li>
            </ul>
        </nav>
        <div class="buscador">
            <form action="./search-results.html" method="get">
                <input type="text" name="buscador" value="" placeholder="buscar...">
                <button  type="submit">Buscar</button>
            </form>

        </div>
    </header>
    <div class="logoLogin">
        <img  src="./img/logo2.jpg" alt="logo">
    </div>

    <main class="mainLogin">
        <form class="formLogin" action="./login.html" method="get">
            <h2 class="inicioH2">Registrarse</h2>
            <div class="emailContra">
                <label class="labelForm" for="email">Email</label>
                <br>
                <input class="emailinput" type="email" name="email" id="email" value="">
            </div>
            <div class="emailContra">
                <label class="labelForm" for="contraseña">Contraseña</label>
                <br>
                <input class="emailinput" type="password" name="user" id="password" value="">
            </div>
            <div class="emailContra">
                <label class="labelForm" for="contraseña"> Repetir contraseña</label>
                <br>
                <input class="emailinput" type="password" name="user" id="password" value="">
            </div>
            <div class="checkbox_registro">
                <input class="checkboxRegister" type="checkbox" name="terminos" id="cajaTermino">
                <label class="labelForm" for="terminos">Acepto los términos y condiciones</label>
            </div>
            <button class="buttonLogin">Registrar</button>
            <a class="noCuenta" href="./login.html">Ya tengo cuenta</a>
        </form>


    </main>


     <footer>

    </footer>
